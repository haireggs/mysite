<!DOCTYPE html>
<html>


	{% load staticfiles %}
	{% load markdown_deux_tags %}
	<meta charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">  
	<link rel="stylesheet" href="{% static 'blog/css/css.css' %}">

	<script src="{% static 'blog/js/jquery-3.0.0.min.js' %}"></script>
	<script src="{% static 'blog/js/my_jquery_functions.js' %}"></script>
	<script src="{% static 'blog/js/bootstrap.js' %}"></script>
	<script src="{% static 'blog/js/masonry.pkgd.min.js' %}"></script>
	<script src="{% static 'blog/js/jquery.infinitescroll.min.js' %}"></script>
	<script src="{% static 'blog/js/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'blog/js/javascript.js' %}"></script>
  <script src="{% static 'blog/js/react.js' %}"></script>
	<script src="{% static 'blog/js/react-dom.js' %}"></script>
	<script src="{% static 'blog/js/browser.min.js' %}"></script>
	<script type="text/babel" src="{% static 'blog/js/jsx/myjsx.js' %}"></script>


	<title>
		{% block title %}{% endblock %}        
	</title>
        
	<body>
		
		<div class="row">			
			<ul class="nav nav-pills navbar-fixed-top">
				<li class="">
					<a class="rip" href='{% url 'index' %}'>首页</a>
				</li>
				
				
				<li class="dropdown pull-right rip">
					{% if username %}
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{username}}</a>
						
					
					<ul class="dropdown-menu">
						<li>
							<a href='{% url 'new_blog' %}'>新博文</a>
						</li>
						<li class="divider">
						</li>
						<li>
						<a class="rip" href='/admin/'>管理</a>
						</li>
						<li class="divider">
						</li>
						<li>
							<a href='{% url 'logout' %}'>登出</a>
						</li>
					
					
					</ul>
						{% else %}	
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">点击登录</a>
						<ul class="dropdown-menu">
						<li>
							<a href='{% url 'login' %}'>登陆</a>
						</li>				
						<li>
							<a href='{% url 'register' %}'>注册</a>
							
						</li>
							
					</ul>
								
					{% endif %}
				</li>
			</ul>			
		</div>
		<br />
		<br />

		{% block content %}	
		{% endblock %}
	    
	    {% block footer %}
	    {% endblock %}
	  
	</body>
</html>
