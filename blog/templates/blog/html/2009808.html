<div class="tpc_content do_not_catch"><font size="5">今天要说的是下面这位90后小伙Kristián Mensa，他是个艺术家↓</font><br><font size="5"><br><br><p align="center"><img src="http://p1.qhimg.com/dmfd/__90/t0195eaa8905b9104fa.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><br><br><br>他有一双充满童趣的眼睛，在一些日常生活用品中，总能发现了一个不寻常的有趣世界。<br>通过将实物与绘画创意结合，Mensa让这些日常看似无聊的东西焕发了别样的生命力。<br><br><p align="center"><img src="http://p9.qhimg.com/dmfd/__90/t0124696d8632d16c13.jpg?size=721x721" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><br><br><br><br><p align="center"><img src="http://p5.qhimg.com/dmfd/__90/t011902726175e2a029.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><br><br><p align="center"><br><img src="http://p3.qhimg.com/dmfd/__90/t01d7ee9ab33677b29b.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><img src="http://p7.qhimg.com/dmfd/__90/t01ad875677191a3f36.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><p align="center"><br>Mensa说，从小，他就喜欢用不同的角度看待世界。<br>“当你走在上学或者上班的路上，如果仔细观察一下周围，你一定会发现隐藏于其中的趣味。稍微改变一下，世界将会更加有趣哦。”<br><img src="http://p7.qhimg.com/dmfd/__90/t01bbb65fe4b0d9becb.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><p align="center"><br><img src="http://p9.qhimg.com/dmfd/__90/t013f7a4d71775d1eac.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><p align="center"><br><img src="http://p5.qhimg.com/dmfd/__90/t010cf219d04b70fb28.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><p align="center"><br><img src="http://p0.qhimg.com/dmfd/__90/t010e5cb2c35f08068d.jpg?size=600x600" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> </p><p align="center"><br><img src="http://p7.qhimg.com/dmfd/__90/t013ddb0b052a293401.jpg?size=600x599" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br></p></font></div>
