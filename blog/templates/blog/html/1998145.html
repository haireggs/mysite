<div class="tpc_content do_not_catch"><p align="center"><font size="5"><span style="color:blue">十年之前</span></font><br><font size="5"><span style="color:blue">我不认识你、你不属于我</span></font><br><img src="http://ww3.sinaimg.cn/mw690/90705ac4gw1f5lri425dgj208v01y74v.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">十年之后<br>我们是朋友、还可以问候<br>只是那种温柔、再也找不到拥抱的理由</span></font><br><br><img src="http://ww1.sinaimg.cn/mw690/90705ac4gw1f5nj7us9s6j20zk0k1q7p.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">还记得当年上课偷偷一起听过的纽曼吗？</span></font><br><br><img src="http://ww1.sinaimg.cn/mw690/90705ac4gw1f5nj7g00ubj20zk0k1n6u.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">这些当年传过的纸条，现在来看甚觉好笑</span></font><br><font size="5"><span style="color:blue">笑的泪都止不住了</span></font><br><br><font size="5"><span style="color:blue">这是你的小号</span></font><br><img src="http://ww2.sinaimg.cn/mw690/90705ac4gw1f5w230h51ej20k00zk79f.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><img src="http://ww4.sinaimg.cn/mw690/90705ac4gw1f5w212y3saj20k00zkjxj.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">十年了、早就应该将你忘记</span></font><br><br><img src="http://ww2.sinaimg.cn/mw690/90705ac4gw1f5w13l3wtaj208w0bxdkg.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">你的他却是我兄弟</span></font><br><br><font size="5"><span style="color:blue">我非华子、也没那么伟大</span></font><br><img src="http://ww1.sinaimg.cn/mw690/90705ac4gw1f5lrc9jsspj20tz0o27wh.jpg" onclick="window.open('http://www.viidii.info/?action=image&amp;url=&amp;src='+encodeURIComponent(this.src));" style="cursor:pointer"> <br><font size="5"><span style="color:blue">你们婚礼我该怎么来参加？</span></font><br><br><b><font size="5"><span style="color:blue">回廊一寸相思地<br>落月成孤倚<br>背灯和月就花阴<br>已是十年踪迹十年心</span></font></b></p></div>
